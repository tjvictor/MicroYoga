    <script>
        $(function () {
            $('.weui-gallery').on('click', function () {
                $(this).css('display', 'none');
            });

            $('.yoga-photo-browse').on('click', function () {

                var images = $(this).parent().parent().find('* .yoga-photo-browse');
                var items = [];
                var currentPage = 0;
                for (var i = 0; i < images.length; i++) {
                    var image = images[i];
                    var caption = (i + 1) + " / " + images.length;
                    items.push({
                        "image": $(image).attr('src'),
                        "caption": caption
                    });

                    if (image == this) {
                        currentPage = i;
                    }
                }
                var pb = $.photoBrowser({
                    items,
                    initIndex: currentPage
                });
                pb.open();
