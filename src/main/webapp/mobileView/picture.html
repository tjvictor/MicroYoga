<script>
    $(function() {
        $('.weui-gallery').on('click', function (){
            $(this).css('display', 'none');
        });

        $('.yoga-photo-show').on('click', function(){
            $('.weui-gallery__img').css('background-image', 'url('+$(this).attr('src')+')');
            $('.weui-gallery').css('display','block');
        });

        $('.yoga-photo-browse').on('click', function(){
            var pb = $.photoBrowser({
                items: [
                  {
                    image: "res/jquery-weui/demos/images/avatar.jpg",
                    caption: "1 / 4"
                  },
                  {
                    image: "res/jquery-weui/demos/images/avatar2.jpg",
                    caption: "2 / 4"
                  },
                  {
                    image: "res/jquery-weui/demos/images/avatar3.jpg",
                    caption: "3 / 4"
                  },
                  {
                    image: "res/jquery-weui/demos/images/avatar4.png",
                    caption: "4 / 4"
                  }
                ],
                initIndex: 0
            });

            pb.open();
        });
    });
</script>
