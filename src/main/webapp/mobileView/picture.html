<script>
    $(function () {
        getAllPhotoWallWithPhotos(1, 5);
        getPhotoWallTotalCount();
    });

    function yogaPhotoBrowse(item) {
        var key = $(item).parent().parent().attr('id');
        var data = $('#photoWallView').data(key);
        var index = $(item).data('target');

        var items = [];
        for (var i = 0; i < data.length; i++) {
            var image = data[i];
            items.push({
                "image": image.image,
                "caption": image.caption
            });
        }

        $.photoBrowser({
            items,
            initIndex: index
        }).open();
    }
</script>

<div class="page__bd">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">学员风采</div>
    </div>
</div>
